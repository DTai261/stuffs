# Internal Docker Nginx configuration for WordPress
# System Nginx handles public-facing traffic and reverse proxies to this container

server {
    listen 80;
    server_name www.example.com example.com;

    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Max upload size
    client_max_body_size 64M;

    # Logging
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # Block access to sensitive WordPress files
    location ~* /(wp-config\.php|wp-admin/install\.php|wp-admin/upgrade\.php) {
        deny all;
    }

    # Disable XML-RPC (commonly exploited for brute force attacks)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block PHP execution in uploads directory
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Block access to .git directories
    location ~* /\.git/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing with security enhancements
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Rate limiting for login and admin areas
    location ~ ^/(wp-login\.php|wp-admin) {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }

    # Block access to backup and log files
    location ~* \.(bak|backup|swp|log|sql)$ {
        deny all;
    }
}
