# Rate limiting zone for login protection
# Note: Add 'limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;' to nginx.conf http block

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.example.com example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.example.com example.com;

    root /var/www/html;
    index index.php index.html;

    # SSL configuration (uncomment and configure when SSL certs are available)
    # ssl_certificate /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    # ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Max upload size
    client_max_body_size 64M;

    # Logging
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # Block access to sensitive WordPress files
    location ~* /(wp-config\.php|wp-admin/install\.php|wp-admin/upgrade\.php) {
        deny all;
    }

    # Disable XML-RPC (commonly exploited for brute force attacks)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block PHP execution in uploads directory
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Block access to .git directories
    location ~* /\.git/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing with security enhancements
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Rate limiting for login and admin areas
    location ~ ^/(wp-login\.php|wp-admin) {
        # Uncomment when rate limiting zone is configured in nginx.conf
        # limit_req zone=login burst=5 nodelay;
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }

    # Block access to backup and log files
    location ~* \.(bak|backup|swp|log|sql)$ {
        deny all;
    }
}
