# Docker Nginx configuration for WordPress
# Handles public traffic directly (ports 80/443)

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;
    
    # SSL Configuration (Self-signed or custom)
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Max upload size
    client_max_body_size 64M;

    # Logging
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # Block access to sensitive WordPress files
    # Note: install.php is allowed for initial setup
    location ~* /(wp-config\.php|wp-admin/upgrade\.php) {
        deny all;
    }

    # Disable XML-RPC (commonly exploited for brute force attacks)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block PHP execution in uploads directory
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Block access to .git directories
    location ~* /\.git/ {
        deny all;
    }

    # Main WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing with security enhancements
    # Use resolver and variable to avoid startup failure if wordpress is not ready
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Rate limiting for login and admin areas - Removed to fix directory index issues
    # Rate limiting should be handled at the firewall or global Nginx level if needed


    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
    }

    # Block access to backup and log files
    location ~* \.(bak|backup|swp|log|sql)$ {
        deny all;
    }
}
